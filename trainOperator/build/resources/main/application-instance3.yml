spring:
  application:
    name: trainOperator3
  config:
    import: "consul:"
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        healthCheckInterval: 1s
        healthCheckPath: /actuator/health
        instance-id: ${spring.application.name}:${random.value}
        queryPassing: true
        preferIpAddress: true
        enabled: true
  sql:
    init:
      mode: always
      data-locations: classpath:data3.sql
  datasource:
    url: jdbc:h2:mem:trainOperator3;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
server:
  port: 8092

# If you want to see detailed logs
logging:
  level:
    root: debug