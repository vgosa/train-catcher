<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Train Catcher</title>
</head>
<body>
<script>
    if (!localStorage.getItem("token")) {
        window.location.href = "/";
    }
</script>
<div class="fluid-container">
    <h2>Select your route!</h2>
        <div class="accordion" id="routes-accordion">
            <div th:each="route, iter: ${routes}" class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${iter.index}" aria-expanded="true" th:aria-controls="'collapse' + ${iter.index}" th:text="'Route' +  ${iter.index + 1}"></button>
                </h2>
                <div th:id="'collapse' + ${iter.index}" class="accordion-collapse collapse show" data-bs-parent="#routes-accordion">
                    <div class="accordion-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Departure Station</th>
                                    <th scope="col">Arrival Station</th>
                                    <th scope="col">Departure Time</th>
                                    <th scope="col">Travel Time</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Operator</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="journey, iter: ${route.journeys}">
                                    <td th:text="${iter.index + 1}"></td>
                                    <td th:text="${journey.departureStation}"></td>
                                    <td th:text="${journey.arrivalStation}"></td>
                                    <td th:text="${journey.departureTime}"></td>
                                    <td th:text="${journey.travelTime} + ' minutes'"></td>
                                    <td th:text="${journey.price} + ' â‚¬'"></td>
                                    <td th:text="${journey.operator.name}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-primary">Book Route</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
